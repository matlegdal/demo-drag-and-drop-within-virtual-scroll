<div class="container">
  <h2>With CDK</h2>
  <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport example-list" cdkDropList (cdkDropListDropped)="dropped.emit($event)">
    <app-movie *cdkVirtualFor="let movie of movies; index as index" cdkDrag [index]="index" [movie]="movie" class="example-item" (orderChanged)="orderChanged.emit($event)">
      <!-- Handle must use content projection so the cdkDragHandle directive is in the same context as the cdkDrag directive -->
      <div class="example-handle" cdkDragHandle>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
    </app-movie>
  </cdk-virtual-scroll-viewport>
</div>
